version: "3.9"

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - "C:/Users/yago/Desktop/ProyectoASETE:/var/www/html"
    depends_on:
      - bbdd

  bbdd:
    image: mysql:5.7
    container_name: proyecto_bbdd
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: bbdd
      MYSQL_DATABASE: proyecto
    volumes:
      - bbdd_data:/var/lib/mysql

  bbdd_cliente:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: bbdd
      PMA_USER: root
      PMA_PASSWORD: bbdd
    depends_on:
      - bbdd

volumes:
  bbdd_data:
